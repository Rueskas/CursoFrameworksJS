<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maquetacion</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <header id="header">
        <div class="center">
            <div id="logo">
                <img src="assets/images/react.svg" alt="logo" class="app-logo">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>

            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="form.html">Formulario</a></li>
                    <li><a href="#">Pagina 1</a></li>
                    <li><a href="#">Pagina 2</a></li>
                </ul>
            </nav>

            <!-- LIMPIAR FLOTANTES -->
            <div class="clearfix"></div>
        </div>

    </header>

    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>
            <form action="" class="mid-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" name="nombre">
                </div>

                <div class="form-group">
                    <label for="surname">Apellidos</label>
                    <input type="text" name="nombre">
                </div>

                <div class="form-group">
                    <label for="bio">Biografía</label>
                    <textarea name="nombre"></textarea>
                </div>

                <div class="form-group radiobuttons">
                    <input type="radio" name="gender" value="man"/>Hombre
                    <input type="radio" name="gender" value="woman"/>Mujer
                    <input type="radio" name="gender" value="other"/>Otro
                </div>
                <div class="clearfix"></div>

                <input type="submit" value="Enviar" class="btn btn-success">
            </form>
        </section>
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="nav-search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form action="">
                    <input type="text" name="search">
                    <input type="submit" name="submit" value="Buscar" class="btn">
                </form>
            </div>
        </aside>

        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>
                &copy; Curso en frameworks para JavaScript
            </p>
        </div>
    </footer>
</body>

</html>
