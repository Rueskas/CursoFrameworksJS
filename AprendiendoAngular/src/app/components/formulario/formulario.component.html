<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">
    <section id="content">
        <h2 class="subheader">Formulario</h2>
        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+">
                <small *ngIf="!nombre.valid && nombre.touched">El nombre no es valido</small>
            </div>

            <div class="form-group">
                <label for="surname">Apellidos</label>
                <input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+">
                <small *ngIf="!apellido.valid && apellido.touched">Los apellidos no son validos</small>
            </div>

            <div class="form-group">
                <label for="bio">Biograf√≠a</label>
                <textarea name="biogradia" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>
                <small *ngIf="!bio.valid && bio.touched">Biografia no valida</small>
            </div>

            <div class="form-group radiobuttons">
                <input type="radio" name="gender" value="man" #genre="ngModel" [(ngModel)]="user.genre" />Hombre
                <input type="radio" name="gender" value="woman" #genre="ngModel" [(ngModel)]="user.genre" />Mujer
                <input type="radio" name="gender" value="other" #genre="ngModel" [(ngModel)]="user.genre" required/>Otro
                <small *ngIf="!genre.valid && genre.touched">Debes seleccionar un genero</small>
            </div>
            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!userForm.valid">
        </form>
    </section>
    <app-sidebar></app-sidebar>
</div>
