    <div id="nav-search" class="sidebar-item">
        <h3>Buscador</h3>
        <p>Encuentra el articulo que buscas</p>
        <form #searchForm="ngForm" (ngSubmit)="goSearch()">
            <input type="text" name="search" #searchField="ngModel" [(ngModel)]="searchString" required>

            <input type="submit" name="submit" value="Buscar" class="btn" [disabled]="!searchForm.valid">
        </form>
    </div>
