<app-slider [nombre]="'BLOG'" [size] = "'small'"></app-slider>

<div class="center">
    <section id="content">
        <h2 class="subheader">Blog</h2>
        <div id="articles">
            <article class="article-item" *ngFor="let article of articles">
                <div class="image-wrap">
                    <img src="{{url + 'get-image/' +article.image}}" alt="{{article.title}}" *ngIf="article.image">
                    <img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image">
                </div>

                <h2>{{article.title}}</h2>
                <span class="date">{{article.date}}</span>
                <a href="#">Leer m√°s</a>
                <div class="clearfix"></div>
            </article>
    </div>
    </section>
    <app-sidebar></app-sidebar>
</div>
