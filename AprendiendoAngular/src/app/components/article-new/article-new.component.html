<div class="center">
    <section id="content">
        <h2 class="subheader">{{pageTitle}}</h2>
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="titulo" #title="ngModel" [(ngModel)]="article.title" required>
                <small *ngIf="!title.valid && title.touched">El titulo no es valido</small>
            </div>

            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>
                <small *ngIf="!content.valid && content.touched">Contenido no es valido</small>
            </div>

            <div class="form-group">
                <div class="image-thumb" *ngIf="isEdit">
                    <img src="{{url + 'get-image/'+ article.image}}" alt="{{article.title}}">
                </div>
                <angular-file-uploader 
                [config]="afuConfig"
                (ApiResponse)="imageUpload($event)">

                </angular-file-uploader>
            </div>
            
            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="!articleForm.valid">
        </form>
    </section>
    <app-sidebar></app-sidebar>
</div>
