<h2 class="subheader">Numero de peliculas: {{peliculas.length}}</h2>
<h2 class="subheader">Peliculas</h2>
<div id="articles" *ngIf="peliculas">
    <article class="article-item" id="article-template" *ngFor="let pelicula of peliculas; let i = index;">
        <div class="image-wrap">
            <img src="{{pelicula.image}}" alt="{{pelicula.title}}">
        </div>

        <h2>{{i}}. {{pelicula.title}}</h2>
        <span class="year" 
        [ngClass]="{'year-green': pelicula.year > 2016, 'year-red': pelicula.year <= 2016}">{{pelicula.year}}</span>
        <a href="#">Leer m√°s</a>
        <div class="clearfix"></div>
    </article>
</div>
